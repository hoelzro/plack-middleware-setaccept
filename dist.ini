name    = Plack-Middleware-SetAccept
author  = Rob Hoelz <rob@hoelz.ro>
license = Perl_5
copyright_holder = Rob Hoelz
copyright_year   = 2011

[GithubMeta]
issues = 1

[Git::Check]
allow_dirty = dist.ini
allow_dirty = README
[CopyFilesFromBuild]
copy = README

[GatherDir]
[PruneCruft]
[PruneFiles]
filename = dist.ini
filename = weaver.ini
[MetaYAML]
[License]
[Readme]
[ModuleBuild]
[Manifest]
[NextRelease]
format=%v %{MMMM dd yyyy}d
[PodCoverageTests]
[PodSyntaxTests]
[DistManifestTests]
[KwaliteeTests]
[CompileTests]
[CriticTests]
[TestRelease]
[LocalBrew]
brews = pristine-5.8.8
brews = pristine-5.10.1
brews = pristine-5.12.3
brews = pristine-5.14.0
[ConfirmRelease]
[Git::NextVersion]
first_version = 0.01
version_regexp = ^(\d\.\d+)$
[UploadToCPAN]
[Git::Commit]
allow_dirty = dist.ini
allow_dirty = README
[Git::Tag]
tag_format  = %v
tag_message = %v
[Prereqs]
parent          = 0
perl            = 5.8.8
List::MoreUtils = 0
Plack           = 0
URI             = 0
[Prereqs / TestRequires]
Data::Dumper          = 0
HTTP::Request::Common = 0
Test::Exception       = 0
Test::More            = 0
Test::XML             = 0
[PkgVersion]
[PodWeaver]
